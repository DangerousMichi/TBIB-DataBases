<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <div class="square">
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="table-name">Table Name:</label>
                    <input type="text" id="table-name" name="table-name">
                </div>
                <div class="form-group">
                    <label for="column-name">Column Name</label>
                    <input type="text" id="column-name" name="column-name">
                    <label for="datatype">Datatype</label>
                    <input type="text" id="datatype" name="datatype">
                </div>
                <div class="form-group">
                    <label for="engine">Engine:</label>
                    <input type="text" id="engine" name="engine">
                </div>
                <div class="form-group">
                    <label>Constraints:</label>
                    <input type="checkbox" id="pk" name="pk">
                    <label for="pk">PK</label>
                    <input type="checkbox" id="nn" name="nn">
                    <label for="nn">NN</label>
                    <input type="checkbox" id="fk" name="fk">
                    <label for="fk">FK</label>
                </div>
                <button type="button" class="btn">AGREGAR FILA</button>
                <div class="buttons">
                    <button type="button" class="btn">Revert</button>
                    <button type="submit" class="btn">Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
